<app-header></app-header>
    
  <input id="search" (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
      </ng-container>
  
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
        <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
      </ng-container>
  
      <ng-container matColumnDef="pseudo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pseudo </th>
        <td mat-cell *matCellDef="let row"> {{row.pseudo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse mail </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rôles </th>
        <td mat-cell *matCellDef="let row"> {{displayRoles(row)}} </td>
      </ng-container>

      <ng-container matColumnDef="supprimer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Supprimer </th>
        <td mat-cell *matCellDef="let row"> <button mat-button (click)="deleteUser(row)"><mat-icon>delete</mat-icon> </button></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
