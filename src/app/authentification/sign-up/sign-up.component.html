<app-header></app-header>
<div class="container">
  <mat-card id="cardForm">
    <mat-card-header>
      <mat-card-title>S'inscrire</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form">
        <input placeholder="Nom" type="text" formControlName="nom">
        <input placeholder="PrÃ©nom" type="text" formControlName="prenom">
        <input placeholder="Pseudo" type="text" formControlName="pseudo">
        <input placeholder="Adresse mail" type="text" formControlName="email">
        <input placeholder="Mot de passe" type="password" formControlName="password">
        <mat-checkbox [(ngModel)]="roles.author">Auteur</mat-checkbox>
        <mat-checkbox [(ngModel)]="roles.admin">Admin</mat-checkbox>
        <button mat-button
                type="submit"
                [disabled]="signupForm.invalid">Inscription</button>
      </form>
    </mat-card-content>
  </mat-card>  
</div>
