<app-header></app-header>
<div class="container">
  <mat-card id="cardForm">
    <mat-card-header>
      <mat-card-title name="signInTitle">Se connecter</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form name="signInForm" [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="form">
        <input name="email" placeholder="Adresse mail" type="text" formControlName="email">
        <input name="password" placeholder="Mot de passe" type="password" formControlName="password">
        <button name="signInButton" mat-button
                type="submit"
                [disabled]="signinForm.invalid">Connexion</button>
      </form>
    </mat-card-content>
  </mat-card>  
</div>
