<app-header></app-header>
  
<div class="container">
    <mat-toolbar id="Titre">
        <span>Conseils en investissement</span>
    </mat-toolbar>              
    <mat-sidenav-container class="example-container">
            <mat-sidenav id="sidNavCategories" mode="side" opened>
                    <mat-card id="cardCategories">
                            <mat-card-header>
                                <mat-card-title>Cat√©gories</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                                    <mat-list>
                                            <h3 mat-subheader>Cat1</h3>
                                            <mat-list-item *ngFor="let sousCat of cat1">
                                                <h4 mat-line>{{sousCat.name}}</h4>
                                            </mat-list-item>
                                            <mat-divider></mat-divider>
                                            <h3 mat-subheader>Cat2</h3>
                                            <mat-list-item *ngFor="let sousCat of cat2">
                                                <h4 mat-line>{{sousCat.name}}</h4>
                                            </mat-list-item>
                                        </mat-list>                                          
                            </mat-card-content>
                    </mat-card>                      
            </mat-sidenav>
            <mat-sidenav-content>
                    <mat-card id="cardSearch">
                            <mat-card-header>
                              <mat-card-title>Rechercher un conseil</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                                  <form class="search-form">
                                          <mat-form-field class="search-form-field">
                                                  <input type="text"  aria-label="Conseil" matInput [formControl]="myControl" [matAutocomplete]="auto">
                                                  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                                                          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                                            {{option}}
                                                          </mat-option>
                                                  </mat-autocomplete>
                                          </mat-form-field>
                                      </form>
                            </mat-card-content>
                    </mat-card>  
                    <mat-card id="cardPost">
                        <mat-card-header>
                            <mat-card-title>Derniers posts</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                                <table mat-table [dataSource]="dataSource">
                                        <!-- Position Column -->
                                        <ng-container matColumnDef="position">
                                          <th mat-header-cell *matHeaderCellDef> Author </th>
                                          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
                                        </ng-container>
                                    
                                        <!-- Name Column -->
                                        <ng-container matColumnDef="name">
                                          <th mat-header-cell *matHeaderCellDef> Name </th>
                                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                        </ng-container>
                                    
                                        <!-- Weight Column -->
                                        <ng-container matColumnDef="weight">
                                          <th mat-header-cell *matHeaderCellDef> Date </th>
                                          <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
                                        </ng-container>
                                    
                                        <!-- Symbol Column -->
                                        <ng-container matColumnDef="symbol">
                                          <th mat-header-cell *matHeaderCellDef> Description </th>
                                          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                                        </ng-container>
                                    
                                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                                <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"> </mat-paginator>
                        </mat-card-content>
                    </mat-card>  
            </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
